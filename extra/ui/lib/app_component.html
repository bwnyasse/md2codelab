<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
     <div><img src="icons/logo.png" height="30px"></div>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
    <h1 class="display-4">{{ appWelcome }}</h1>
    <p class="lead">{{ appDescription }}</p>
</div>
<div class="pricing-header px-3 py-3 mx-auto">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><span class="oi oi-magnifying-glass"></span> </span>
                    </div>
                    <input (keyup)="onFilter($event)" type="text" class="form-control" placeholder="Filtrer">
                </div>
</div>


<div class="container">

    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow" *ngFor="let data of getDatas(); let i=index">
            <div class="card-header">
                <div class="row justify-content-center align-self-center">
                    <h6 class="my-0 font-weight-normal" [innerHTML]="highlight(data.name) | safeCSS "></h6>
                </div>
            </div>
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">{{ data.description }}</h6>
                <ul class="list-inline list-unstyled mt-3 mb-4">
                    <li class="list-inline-item"><span class="badge badge-pill"
                            [style.background]="getCategoryBg(data.category)">{{ getCategoryValueByKey(data.category) }}</span>
                    </li>
                </ul>

                <div>
                    <div class="float-left"><span class="badge badge-pill badge-light">{{ data.duration }}</span></div>
                    <div class="float-right"><button type="button" class="btn btn-outline-info"
                            (click)="startCodelab(data.path)">{{ appStartButtonLabel }}</button></div>
                </div>

            </div>
        </div>

    </div>


</div>
